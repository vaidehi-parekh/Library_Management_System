<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <title>Contact Us</title>


  </head>
  <body>

    {% include "library/navbar.html" %}

<div class="jumbotron mb-0">
<center>
        <h1 class="display-6 mt-4">Send Us Your Valuable Feedback!</h1>

    <form method='post' action="contactussuccess">
        <!-- Very Important csrf Token -->

        <div class = "form-group mt-2">
            <p class="p-2 ml-4">
                <h5>{{ form.as_p }}</h5>
                {% csrf_token %}
            </p>

            <input type="submit" value="Send Message" class = 'btn btn-primary btn-lg'>
                </div>
            </form>
        </center>

</div>
  {% include "library/footer.html" %}
  </body>
</html>
